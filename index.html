<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Live countdown to 10,000 days milestone with visual and numeric indicators." />
    <title>10,000 days</title>
  </head>
  <body>
    <main class="container">
      <h1 class="fade-in-animation" id="headline">Countdown to my 10,000 days</h1>
      <section class="fade-in-animation" id="countdown" aria-live="polite" aria-atomic="true">
        <ul>
          <li><span id="days">&nbsp;</span>Days</li>
          <li><span id="hours">&nbsp;</span>Hours</li>
          <li><span id="minutes">&nbsp;</span>Minutes</li>
          <li><span id="seconds">&nbsp;</span>Seconds</li>
        </ul>
      </section>
      <svg aria-label="Progress indicator" class="fade-in-animation" height="200" width="200" viewBox="0 0 20 20">
        <circle r="10" cx="10" cy="10" fill="white" />
        <circle
          id="pie"
          r="5"
          cx="10"
          cy="10"
          fill="transparent"
          stroke="tomato"
          stroke-width="10"
          stroke-dasharray="calc(1 * 31.4 / 100) 31.4"
          transform="rotate(-90) translate(-20)"
        />
      </svg>
      <section id="content" class="emoji" aria-label="Celebration emojis">
        <span>ðŸ¥³</span>
        <span>ðŸŽ‰</span>
        <span>ðŸŽ‚</span>
      </section>
    </main>

    <style>
      /* general styling */
      :root {
        --smaller: 0.75;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        align-items: center;
        background-color: #ffd54f;
        display: flex;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      }

      .container {
        color: #333;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-weight: normal;
        letter-spacing: 0.125rem;
        text-transform: uppercase;
      }

      li {
        display: inline-block;
        font-size: 1.5em;
        list-style-type: none;
        padding: 1em;
        text-transform: uppercase;
      }

      li span {
        display: block;
        font-size: 4.5rem;
      }

      .emoji {
        display: none;
        padding: 1rem;
      }

      .emoji span {
        font-size: 4rem;
        padding: 0 0.5rem;
      }

      @media all and (max-width: 768px) {
        h1 {
          font-size: calc(1.5rem * var(--smaller));
        }

        li {
          font-size: calc(1.125rem * var(--smaller));
        }

        li span {
          font-size: calc(3.375rem * var(--smaller));
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fade-in-animation {
        opacity: 0; 
        animation: fadeIn 2s ease-in-out forwards;
        animation-delay: 0.25s; 
      }
    </style>

    <script>
      (function () {
        const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;

        const countDown = new Date("June 8, 2049").getTime();

        setInterval(function () {
          const distance = countDown - new Date().getTime();

          const daysBetween = Math.ceil(distance / day);
          document.title = `${daysBetween} days left`;

          const percentage = (1 - daysBetween / 10000) * 100;
          document
            .getElementById("pie")
            .setAttribute(
              "stroke-dasharray",
              `calc(${percentage} * 31.4 / 100) 31.4`
            );

          document.getElementById("days").innerText = Math.floor(
            distance / day
          );

          document.getElementById("hours").innerText = Math.floor(
            (distance % day) / hour
          );
          document.getElementById("minutes").innerText = Math.floor(
            (distance % hour) / minute
          );
          document.getElementById("seconds").innerText = Math.floor(
            (distance % minute) / second
          );

          //do something later when date is reached
          if (distance < 0) {
            document.getElementById("headline").innerText = "It's time!";
            document.getElementById("countdown").style.display = "none";
            document.getElementById("content").style.display = "block";
          }
        }, second);
      })();
    </script>
  </body>
</html>
